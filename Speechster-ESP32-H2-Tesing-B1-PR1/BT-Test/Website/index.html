<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speechster BLE Debug Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; color: #00bcd4; }
    button {
      background: #00bcd4; color: #121212;
      border: none; padding: 10px 20px; margin: 5px;
      border-radius: 8px; cursor: pointer; font-weight: 600;
      transition: background 0.2s ease-in-out;
    }
    button:hover { background: #0097a7; }
    #logBox {
      width: 90%; height: 250px;
      background: #1e1e1e; border: 1px solid #333;
      border-radius: 10px; margin-top: 20px;
      padding: 10px; overflow-y: auto;
      font-family: monospace; font-size: 0.9em;
      white-space: pre-wrap;
    }
    #commandInput {
      width: 70%; padding: 8px;
      border-radius: 8px; border: none; outline: none; margin-top: 10px;
    }
    .timestamp { color: #777; }
    .error { color: #ff5252; }
    .send { color: #4caf50; }
    .recv { color: #2196f3; }
  </style>
</head>
<body>
  <h1>Speechster BLE Debug Dashboard</h1>
  <div>
    <button id="connectBtn">üîó Connect</button>
    <button id="disconnectBtn">‚ùå Disconnect</button>
    <button id="clearBtn">üßπ Clear</button>
  </div>

  <div>
    <input id="commandInput" type="text" placeholder='Enter JSON command (e.g., {"mic":true})' />
    <button id="sendBtn">üì§ Send</button>
  </div>

  <div id="logBox"></div>
  <script type="module" src="ble.js"></script>
</body>
</html>
